<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="FB.css">
</head>

<body>
    <div class="main">
        <div class="main1">
            <h1 style="color: blue;padding:20px;font-size:45px;">facebook</h1>
            <h1 style="padding-left: 20px;">Recent logins</h1>
            <h3 style="padding-left: 20px;padding-top:10px;color:gray">Click on img to add acc.</h3>
            <div class="acc">
                <a href="#">
                    <div class="acc1"><i class="fa-solid fa-plus" style="color: #fcfcfc;"></i></div>
                </a>
            </div>
        </div>
        <div class="main2">
            <div class="m1">
                <form>
                    <div style="height:30%;width:95%;margin:auto;" class="mb-3 mt-3">
                        <input style="height:50px;font-size:20px" type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Email Address " aria-describedby="emailHelp">
                    </div>
                    <div style="height:30%;width:95%;margin:auto;position:relative;" class="mb-3 mt-3">
                        <input style="height:50px;font-size:20px" type="password" class="form-control"
                            id="exampleInputPassword1" placeholder="Password">
                        <span onclick="togglePassword()" style="position:absolute; right:15px; top:15px; cursor:pointer;">
                            <i class="fa fa-eye" id="togglePasswordIcon"></i>
                        </span>
                    </div>
                    <button style="width: 90%;margin-left:15px;height:50px;font-size:20px" type="submit"
                        class="btn btn-primary mb-3"><b>Log In</b></button>
                    <center><span style="color:blue;">Forget password?</span></center>
                    <hr style="width: 90%;margin:auto;margin-top:10px">
                    <button style="width: 60%;margin-left:70px;height:50px;font-size:20px" type="submit"
                        class="btn btn-success mt-3"><b>Create new Acc.</b></button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("exampleInputPassword1");
            var toggleIcon = document.getElementById("togglePasswordIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
