<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System</title>
</head>

<body>
    <h1>Grade System</h1>
    <input type="text" id="score" placeholder="Enter your score">
    <button onclick="Grade()">Get Grade</button>
    <p id="result"></p>

    <script>
        function Grade() {
            var score = document.getElementById('score').value;
            var result = '';
            if (score < 0 || score > 100) {
                result = 'Please enter a valid score between 0 and 100.';
            }
            else if (score >= 90) {
                result = 'Grade: A';
            }
            else if (score >= 80) {
                result = 'Grade: B';
            } else if (score >= 70) {
                result = 'Grade: C';
            } else if (score >= 60) {
                result = 'Grade: D';
            } else {
                result = 'Grade: F';
            }

            alert(result)
        }
    </script>
</body>

</html>
