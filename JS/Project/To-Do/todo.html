<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* General Styles */
      body {
        background-color: #f7f9fc;
      }

      h1 {
        color: #007bff;
        text-align: center;
        margin-bottom: 30px;
      }

      /* Button Styles */
      .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #218838;
        transform: scale(1.05);
      }

      /* Task List Styles */
      .list-group-item {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        margin-bottom: 10px;
        opacity: 0;
        transform: translateY(-20px);
        animation: slideDown 0.3s forwards;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .list-group-item:hover {
        background-color: #ffeeba;
      }

      /* Remove Button Styles */
      .btn-danger {
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-danger:hover {
        background-color: #c82333;
        transform: scale(1.05);
      }

      /* Animations */
      @keyframes slideDown {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>To-Do List</h1>
      <input id="taskInput" class="form-control mb-3" placeholder="Add a new task">
      <button class="btn btn-primary mb-3" onclick="addTask()">Add Task</button>
      <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
      function addTask() {
        const taskInput = document.getElementById('taskInput');
        const taskText = taskInput.value.trim();

        if (taskText) {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item';

          const span = document.createElement('span');
          span.innerText = taskText;

          const removeButton = document.createElement('button');
          removeButton.className = 'btn btn-danger btn-sm float-end';
          removeButton.innerText = 'Remove';
          removeButton.onclick = function() {
            listItem.style.animation = 'fadeOut 0.3s forwards';
            setTimeout(() => listItem.remove(), 300);
          };

          listItem.appendChild(span);
          listItem.appendChild(removeButton);
          document.getElementById('taskList').appendChild(listItem);

          taskInput.value = '';
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
