<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Handle deletion of cards
        const deleteButtons = document.querySelectorAll('.delete-button');
        deleteButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                const card = this.closest('.card');
                if (card) {
                    card.remove();
                }
            });
        });
        // Handle quantity increment/decrement
        const cards = document.querySelectorAll('.card');
        cards.forEach(function (card) {
            const quantityElement = card.querySelector('.quantity');
            const priceElement = card.querySelector('.price span');
            let quantity = parseInt(quantityElement.textContent, 10);
            const originalPrice = 300; 
            const decrementButton = card.querySelector('.decrement');
            const incrementButton = card.querySelector('.increment');

            function updateQuantity() {
                quantityElement.textContent = quantity;
                decrementButton.disabled = quantity <= 1;
                quantityElement.classList.add('updating');
                setTimeout(() => {
                    quantityElement.classList.remove('updating');
                }, 200);
                updatePrice();
            }

            function updatePrice() {
                const newPrice = originalPrice * quantity;
                priceElement.textContent = `$${newPrice}`;
            }

            incrementButton.addEventListener('click', () => {
                quantity++;
                updateQuantity();
            });

            decrementButton.addEventListener('click', () => {
                if (quantity > 1) {
                    quantity--;
                }
                updateQuantity();
            });

            updateQuantity();
        });
    });    
</script>
